@(title: String, userPictureUri: Option[String], userFirstName: Option[String])(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="google-signin-scope" content="profile email">
        <meta name="google-signin-client_id"
        content="19438371353-1gljfancidnfrtjdt2ic22hd3ib4fab0.apps.googleusercontent.com">
        <script type="text/javascript" src="https://apis.google.com/js/platform.js" async defer></script>
        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/utils.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/signin.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/signout.js")"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
        <div class="hidden g-signin2" ></div>
        <div class="wrapper">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary main-nav-bar">
                <div class="box sidebar sidebarwrapper">
                @if(userPictureUri.isDefined) {
                    <picture class="sidebar-user-icon">
                        <source media="(min-width: 50px)" srcset="@userPictureUri">
                        <img class="img-circle-small" src="@userPictureUri" alt="" style="width: auto;">
                    </picture>
                }
                </div>

                <a class="navbar-brand" href="#">Time To Teach</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">
                        <IMG id="main-menu-button-img" src="@routes.Assets.versioned("icons/hamburger32.svg")" alt="Main Menu">
                    </span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active"><a href="@routes.Application.login()">Login</a></li>
                        <li class="nav-item"><a href="#" onclick="signOut();">Logout</a></li>
                        <li class="nav-item"><a href="@routes.Application.timeToTeachApp()">Dashboard</a></li>
                    </ul>
                </div>
            </nav>

            @if(userPictureUri.isDefined) {
                <div class="app-nav-bar">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="@routes.Application.timeToTeachApp()">
                                <IMG class="nav-icon" data-toggle="tooltip" title="Dashboard - Home" src="@routes.Assets.versioned("icons/home256.png")">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tooltip" title="Weekly Planning" href="#">
                                <IMG class="nav-icon" src="@routes.Assets.versioned("icons/weeklyPlanning.png")" >
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tooltip" title="Termly Planning" href="#">
                                <IMG class="nav-icon" src="@routes.Assets.versioned("icons/termlyPlan.png")">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tooltip" title="Class Timetable" href="@routes.Application.classTimetable()">
                                <IMG class="nav-icon" src="@routes.Assets.versioned("icons/classTimetable.png")">
                            </a>
                        </li>
                    </ul>
                </div>
            }

            <div class="box content">@content</div>

            <div class="box footer">Time To Teach (c) 2017</div>

        </div>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>
</html>
